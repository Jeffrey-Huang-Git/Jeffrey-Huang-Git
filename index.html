<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat POC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 8px;
    }
    .user {
      font-weight: bold;
    }
    .assistant {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    button {
      margin-top: 8px;
    }
  </style>
</head>
<body>

<h2>Chat</h2>

<div id="chat"></div>

<textarea id="input" placeholder="Type your message..."></textarea>
<button onclick="sendMessage()">Send</button>
<button onclick="finishChat()">Finish Chat</button>

<script>
  // --- get ResponseID from Qualtrics ---
  const params = new URLSearchParams(window.location.search);
  const rid = params.get("rid");

  if (!rid) {
    alert("Missing ResponseID");
  }

  const chatLog = [];
  const chatDiv = document.getElementById("chat");

  function renderMessage(role, text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML =
      role === "user"
        ? `<span class="user">You:</span> ${text}`
        : `<span class="assistant">Assistant:</span> ${text}`;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    // user message
    chatLog.push({ role: "user", text });
    renderMessage("user", text);
    input.value = "";

    // fake assistant reply (POC)
    const reply = "Thanks â€” tell me more.";
    chatLog.push({ role: "assistant", text: reply });
    renderMessage("assistant", reply);
  }

  function finishChat() {

    // Close this tab (works because it was opened via window.open)
    window.close();
  }
</script>

</body>
</html>
